                <br/>
                <div>
                    <select class="form-select" style="display: inline" aria-label="Default select example">
                        <option selected>View Questions:</option>

                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Subject">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Question</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Question">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Marks</label>
                        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Enter Marks">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Topic</label>
